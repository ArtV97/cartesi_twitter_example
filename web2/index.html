<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    
    <!-- AJAX -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


    <title>Web2 Twitter Demo</title>
</head>
<body style="background-color: floralwhite;">
    <div class="container-fluid py-2 row">

        <div class="col-1 offset-2 text-center position-fixed">
            <img src="user.png" class="border rounded-circle", style="height: 100px; width: 100px;">
            <div class="text-center display-inline">
                Username
            </div>
            <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="bi bi-bell"></i> Notifications</li>
            </ul> -->

            <button type="button" class="btn btn-dark">Tweet</button>
        </div>

        <div class="col-5 offset-3 border-start border-end">
            <h1>Feed</h1>
            <ul id="feed" class="list-group list-group-flush">
                <li class="list-group-item" style="background-color: floralwhite;">

                    <div class="row p-1">
                        <img src="user.png" class="col-2 rounded-circle border", style="height: 75px; width: 75px;">
                        
                        <div class="col">
                            <div>
                                <span>You</span>
                                <i class="bi bi-dot m-1"></i>
                                <span>DD/MM/YYYY HH:MM:SS</span>
                            </div>

                            <div>
                                <input type="text" class="form-control mb-2" id="tweet_content" placeholder="Say something?">
                                <button type="submit" class="btn btn-outline-dark float-end" onclick="post_tweet()">Tweet</button>
                            </div>
                        </div>
                    </div>

                </li>
                <li id="update_tweets" class="list-group-item d-grid p-0" style="background-color: floralwhite;"></li>

            </ul>

        </div>

        <div class="col-2 position-fixed offset-8 border text-center">
            <h2>
                Empty
            </h2>
        </div>
    </div>
</body>
</html>

<script src="request.js"></script>
<script src="page_control.js"></script>
